<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order Summary</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="main-container">
    <div class="container">

      <div class="top-image">
        <img src="illustration-hero.svg" class="top-img" alt="top-image">
      </div>

      <div class="order-page">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="annual-page">

        <div class="music-annual-box">
          <div>
          <img src="images/icon-music.svg" class="music-img" alt="">
        </div>
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        </div>

        <div class="span">
          <span>Change</span>
        </div>

      </div>

      <div class="btn">
        <button type="button" name="button" class="button">Proceed To Payment</button>
      </div>

          <h4>Cancel Order</h4>
      </div>

    </div>

  </div>

</body>

</html>
